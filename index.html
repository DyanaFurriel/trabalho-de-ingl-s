<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="top-menu">
                <img src="imagens/dropdown.png" />
                <p>flavo</p>
                <img src="imagens/2.png" alt="cadeado" />
            </div>
            <div class="product-image">
                <img src="imagens/intensity.png" alt="imagem do produto" />
            </div>
        </main>

        <section class="product-details">
            <div class="product-name">
                <h1>PASSION</h1>
                <p>$15</p>
            </div>

            <div class="product-complements">
                <h3>What's inside</h3>
                <p>Chili, oregano, safran, paprika</p>
            </div>

            <div class="product-feedback">
                <h3>WHY WE LOVE IT</h3>
                <p>
                    This one will add a little savoury
                    flavour to any food and turn any
                    meal to a culinary masterpiece.
                </p>
            </div>
        </section>

        <section>
            <form class="recipient-type">
                <label for="recipient">
                    <input type="radio" name="recipient" id="bag" />
                    BAG (75g)
                </label>
                <label for="recipient">
                    <input type="radio" name="recipient" id="jar" />
                    JAR (150g)
                </label>
            </form>

            <div class="product-quantity">
                <button>-</button>
                <div class="quantity">1</div>
                <button>+</button>
            </div>

            <div class="add-to-cart">
                <button>ADD TO CART</button>
            </div>
        </section>
    </body>
</html>
